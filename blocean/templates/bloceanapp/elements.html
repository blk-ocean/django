<!doctype html>
<html lang="en">

<head>
	<title>Admin Panel</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- CSS -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/vendor/icon-sets.css">
	<link rel="stylesheet" href="/static/assets/css/main.min.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- SIDEBAR -->
		<div class="sidebar">
			<div class="brand">
				<a href="/manage">Black Ocean Admin Panel</a>
			</div>
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="/manage" class=""><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
						<li><a href="/ele_mnt" class="active"><i class="lnr lnr-code"></i> <span>Lounge</span></a></li>
						
					</ul>
				</nav>
			</div>

		</div>
		<!-- END SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- NAVBAR -->
			<div class="container-fluid">
<form action='/submitloungedata' method='POST'>
	{% csrf_token %}
  <div class="form-group">
    <label for="exampleTextarea">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="name">
    <small id="emailHelp" class="form-text text-muted">Enter the name of the lounge you want to add.</small>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Complete Address">
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Location</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Location">
  </div>
 
  
  <div class="form-group">
    <label for="exampleTextarea">Add description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Upload Image</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    
  </div>
    <div class="form-group">
    <input type="submit" class="form-control-file" id="submit button" aria-describedby="fileHelp">
    
  </div>
  <fieldset class="form-group">
    
</form>
		</div>
		<!-- END MAIN -->
	</div>
</div>

	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="/static/assets/js/jquery/jquery-2.1.0.min.js"></script>
	<script src="/static/assets/js/bootstrap/bootstrap.min.js"></script>
	<script src="/static/assets/js/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/static/assets/js/klorofil.min.js"></script>
</body>

</html>
